# Site settings
url: https://micro.ros.org   # Do not put a trailing slash here, cf. https://github.com/jekyll/jekyll-redirect-from/issues/178.
title: micro-ROS
description: >
  ROS 2 for microcontrollers
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
git_address: https://github.com/micro-ROS/micro-ros.github.io
git_edit_address: https://github.com/micro-ROS/micro-ros.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: custom

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - old
  - .git
  - vendor/bundle

timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: posts

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  tutorials:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
#    permalink: /:collection/:path/
    output: true

# Google Analytics configuration
google_analytics: UA-139926223-1
